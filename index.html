<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
     
      html, body {
        font: 13px Helvetica, Arial; 
        height: 100%; margin: 0;
      }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      
      #messages { 
        list-style-type: none; margin: 25px; padding: 0;
        width:75%; 
        float: left;
      }

      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }

      .userlist {
        width: 20%; background-color:lightcyan;
        float: right;
      }

    </style>

  

    <title>Ricky's Chatroom</title>
  </head>
  <body>
      <button type="button" id="disconnect" class="btn btn-danger">disconnect</button>

    <div class="box">
      <ul id="messages" class="list-group list-group-flush"></ul>

      <div class="content userlist">
        <h4 id="welcome">Welcome!</h4>
        <ul id="users" class="list-group"></ul>
      </div>

      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://rawgit.com/icebob/fakerator/master/dist/fakerator.js"></script>
 
    <script>

        var CLIENT_CONSTS = {
          SIGN_IN : 'sign in',
          INIT : 'init'
        };

        var userId;

        // TODOs
        // sign out (use local storage to store username when users have exited their browser via cancel.)
        // do not sign them out. 

        // implement admin functionality

        $(document).ready(function() { 
            console.log(' âˆš web page ready..');

            var socket = io();

            var fakerator = Fakerator();
            userId = fakerator.names.name();
            //var user = fakerator.entity.user();

            socket.emit(CLIENT_CONSTS.SIGN_IN, userId);
            
            $('#disconnect').click(function() {
              console.log(userId + ': disconnect me!');
              socket.emit('user-disconnect', userId);
            });

            $('form').submit(function() {
              socket.emit('chat message', $('#m').val(), userId);
              $('#m').val(''); // clear input
              return false;
            });

            socket.on('disconnect', function() {
              console.log('index.html: disconnect');
            });

            socket.on('user-disconnected', function(user, users) {
              console.log(user + ' has just disconnectedd');
              $('#users').empty();
              for (var i = 0; i < users.length; i++) { $('#users').append($('<li class="list-group-item">').text(users[i])); }
            })

            socket.on('info', function(msg, user) { 
              $('#messages').append($('<li style="font-style: italic" class="list-group-item">').text(msg));
            });

            socket.on('chat message', function(msg, user) {
              var style;
              if (user == userId) {
                style = 'style="color: orange; border-left: 2px solid red;"';
              }

              $('#messages').append($('<li ' + style + ' class="list-group-item">').text(user + ': ' + msg));
            });

            
            socket.on(CLIENT_CONSTS.SIGN_IN, function(user, msg, users) {
              $('#messages').append($('<li style="font-style: italic" class="list-group-item">').text(msg));
              $('#users').empty();
              for (var i = 0; i < users.length; i++) { $('#users').append($('<li class="list-group-item">').text(users[i])); }
            });

            socket.on(CLIENT_CONSTS.INIT, function(users, rooms) {
              $('#welcome').text('welcome, ' + userId); 
              $('#users').empty();
              for (var i = 0; i < users.length; i++) { $('#users').append($('<li class="list-group-item">').text(users[i])); }
            });

        });

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
